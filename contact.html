        <div class="row" style="position:relative;">
            <p class="col-md-12 h3 text-center text-white">Please describe your needs, and we will respond to you within 24 hours!</p>

         <div class="row"><h3 class="col-md-4 offset-4 p-2 text-center text-black bg-white fs-2 border border-2">Get in Touch</h3></div><br>
        
         <div class="row">  <form name="contactUs" action="#"></form>
             <div class="col-md-8 offset-2 border border-2 bg-white  text-black" >

             <div class="row">
                <div class="col-md-4 offset-1" style="position:relative;">
                    <input type="text" id="Name" onfocus="validate('NameLabel')" placeholder="Name" class="col-md-12" style="border:none;border-bottom:2px solid rgb(0, 0, 0);" required>

                <div class="col-md-4 offset-1" style="position:relative;">
                    <input type="text" id="Email" onfocus="validate('EmailLabel')" class="col-md-12" placeholder="Email" style="border:none;border-bottom:2px solid rgb(0, 0, 0);" required>
                    <label id="EmailLabel" for="Email" style="position:absolute; left:15%;">Email</label>
                </div>
             </div><br>
             <div class="row">
                <div class="col-md-4 offset-1" style="position:relative;">
                    <input type="text" id="Mobile" onfocus="validate('MobileLabel')" class="col-md-12" placeholder="Mobile" style="border:none;border-bottom:2px solid rgb(0, 0, 0);" required>
                    <label id="MobileLabel" for="Mobile" style="position:absolute;left:15%;">Mobile</label>
                </div>
                <div class="col-md-4 offset-1" style="position:relative;">
                    <input type="text" id="Country" onfocus="validate('CountryLabel')" class="col-md-12" placeholder="Country" style="border:none;border-bottom:2px solid rgb(0, 0, 0);" required>
                    <label id="CountryLabel" for="Country" style="position:absolute; left:15%;">Country</label>
                </div>
             </div>
             <br>
             <div class="row">
                <div class="col-md-4 offset-1" style="position:relative;">

                    <label id="AboutLabel" for="About" style="position:absolute;left:15%;">About</label>
                </div>
             </div><br>
             <div class="row">
                <div class="col-md-8 offset-1" style="position:relative;">
                    <input type="text" id="Msg" onfocus="validate('MsgLabel')" class="col-md-12" placeholder="Message" style="padding-left:5%;border:none;border-bottom:2px solid rgb(0, 0, 0);" required>
                    <label id="MsgLabel" for="Msg" style="position:absolute;left:7.5%;">Message</label>
                </div>
             </div>
               <br><br>
               <div class="row">
                <input type="submit" onclick="FormSubmit();" class="col-md-2 offset-3 bg-primary text-white fs-4" style="position:absolute;outline:none;border:none;">
